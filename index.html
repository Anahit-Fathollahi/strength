<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="jquery/myjquery.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
  <div class="myForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Number</label>
    <input type="number" class="form-control" id="inputNumber"  placeholder="Enter number">
    <small id="emailHelp" class="form-text text-muted">We'll share you number of steps</small>
  </div>
  <button class="btn btn-primary" id="Ok-btn" onclick={showResult()}>Calculate</button>
  <div class="result-box">
    <p>Step:</p>
  <p id="step"></p>
  </div>
</div>
</body>
</html>
</html>
